<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c26571e6c0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <main class="card">
        <section class="top">
            <div class="arrow"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="main"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </section>

        <section class="photo-section">
            <div class="photo"><img src="./IMG-20220217-WA0012-modified (1).png" alt="profile photo"></div>
        </section>

        <section class="heading">

            <div> 
                <h1>Ritesh Sharma</h1>
                <h3>Full Stack Web Developer</h3>
            </div>
        </section>

        <section class="social-media">
            <div class="first-last"><i class="fa-brands fa-facebook"></i></div>
            <div class="second-third"><i class="fa-brands fa-instagram"></i></div>
            <div class="second-third"><i class="fa-brands fa-linkedin"></i></div>
            <div class="first-last"><i class="fa-brands fa-github"></i></div>
        </section>

        <section class="button-box">
            <button>Massage</button>
            <button>e-mail</button>
        </section>

        <section class="last-box">
            <div><i class="fa-regular fa-heart"></i></div>
            <div><i class="fa-solid fa-share"></i></div>
            <div><i class="fa-sharp fa-solid fa-eye"></i></div>
        </section>
    </main>
</body>
</html>
